<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>HTML: Списки та таблиці</title>
  </head>
  <body>
    <h1>Списки та таблиці</h1>

    <!-- Маркований список -->
    <h2>Меню сайту</h2>
    <ul>
      <li>Головна</li>
      <li>Про нас</li>
      <li>Послуги</li>
      <li>Контакти</li>
    </ul>

    <!-- Нумерований список -->
    <h2>Мій план на день</h2>
    <ol>
      <li>Прокинутись</li>
      <li>Позайматись спортом</li>
      <li>Попрацювати над проектом</li>
      <li>Відпочити</li>
    </ol>

    <!-- Таблиця -->
    <h2>Розклад занять</h2>
    <table border="1" cellpadding="10">
      <tr>
        <th>День</th>
        <th>Час</th>
        <th>Предмет</th>
      </tr>
      <tr>
        <td>Понеділок</td>
        <td>09:00</td>
        <td>Математика</td>
      </tr>
      <tr>
        <td>Вівторок</td>
        <td>11:00</td>
        <td>Англійська</td>
      </tr>
      <tr>
        <td>Середа</td>
        <td>14:00</td>
        <td>Історія</td>
      </tr>
    </table>
  </body>
</html>
