<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>HTML: Посилання та зображення</title>
  </head>
  <body>
    <h1>Посилання та зображення</h1>

    <!-- Приклади посилань -->
    <h2>Посилання</h2>
    <p>
      Зовнішнє посилання:
      <a href="https://google.com">Google</a>
    </p>
    <p>
      Відкрити у новій вкладці:
      <a href="https://youtube.com" target="_blank">YouTube</a>
    </p>
    <p>
      Внутрішнє посилання (на іншу сторінку сайту):
      <a href="about.html">Про мене</a>
    </p>

    <!-- Приклад зображення -->
    <h2>Зображення</h2>
    <p>Приклад картинки з атрибутами:</p>
    <img
      src="https://placehold.co/300x200"
      alt="Тестове зображення"
      width="300"
      height="200"
    />

    <!-- Практика: картинка + посилання -->
    <h2>Картинка-посилання</h2>
    <p>Натисни на картинку, щоб відкрити Вікіпедію:</p>
    <a href="https://wikipedia.org" target="_blank">
      <img src="https://placehold.co/150x100" alt="Вікіпедія" width="150" />
    </a>
  </body>
</html>
